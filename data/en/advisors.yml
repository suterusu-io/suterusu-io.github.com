      image : images/team/team-1.jpg
      designation : Zhenfu Cao (SM’10) received the B.Sc. degree in computer science and technology and the Ph.D. degree in mathematics from the Harbin Institute of Technology, Harbin, China, in 1983 and 1999, respectively. He was exceptionally promoted to Associate Professor in 1987, became a Professor in 1991, and is currently a Distinguished Professor with East China Normal University, China. Since 1981, he has published over 400 academic papers in journals or conferences. His research interests mainly include number theory, cryptography, and information security. He serves as a member of the Expert Panel of the National Nature Science Fund of China. He has received a number of awards, including the Youth Research Fund Award of the Chinese Academy of Science in 1986, the Ying-Tung Fok Young Teacher Award in 1989, the National Outstanding Youth Fund of China in 2002, and the Special Allowance by the State Council in 2005. He was a co-recipient of the 2007 IEEE International Conference on Communications-Computer and Communications Security Symposium Best Paper Award in 2007. He is the Leader of the Asia 3 Foresight Program (61161140320), and the key project (61033014) of the National Natural Science Foundation of China. 
